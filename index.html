	<script>
		
		let jake = document.querySelectorAll(".jakethedog");

		let iceking = document.querySelectorAll(".iceking");

		let points = document.querySelector(".points");

		let timerJake = function(){

			let randJake = Math.random()*8;
			let roundJake = Math.round(randJake);
			jake[roundJake].style.display = "block";

			let proverkaJake = function(){
				jake[roundJake].style.display = "none";
			}

			setTimeout(proverkaJake,700);

		}

		setInterval(timerJake,1000);

		let timerIceking = function(){

			let randIceking = Math.random()*8;
			let roundIceking = Math.round(randIceking);
			iceking[roundIceking].style.display = "block";

			let proverkaIceking = function(){
				iceking[roundIceking].style.display = "none";
			}

			setTimeout(proverkaIceking,700);

		}

		setInterval(timerIceking,1000);

		jake.onclick = function(){
			for(points = 0; points<5; points = points + 1);
		}
		iceking.onclick = function(){
			for(points = 0; points<20; points = points - 10);
		}
		if ( points == 5 ) {
			alert("you win!");
		}	
		
		if ( points == -20 ) {
			alert("you lose!a");
		}
